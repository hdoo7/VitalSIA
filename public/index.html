<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVA-libre System</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }
        #content {
            position: relative;
            width: 100%;
            height: 100%;
            top:0;
            z-index: 1;
        }
        #gameContainer {
            width: 100%;
            height: 100%;
            /* Ensures Unity content fills the container. Adjust as necessary */
        }
        #root {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0); /* Transparent background */
            z-index: 2; /* Ensures it is above the Unity content */
        }
    </style>
</head>
<body>
    <div id="content" ui-view>
        <div id="gameContainer"></div>
    </div>
    <div id="root"></div>
    <!-- React will attach to this div -->
    <script src="../src/index.js"></script>
</body>
</html>
