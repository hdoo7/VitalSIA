<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVA-libre System</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Bevan:ital@0;1&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }
        #content {
            position: relative;
            width: 100%;
            height: 100%;
            top:0;
            z-index: 1;
        }
        .headline {
            font-family: "Bevan", serif;
            font-weight: 400;
            font-style: normal;
        }
        #gameContainer {
            width: 100%;
            height: 100%;
            /* Ensures Unity content fills the container. Adjust as necessary */
        }
        canvas{
            width: 100% !important;
            height: 100% !important;
        }
        #root {
            font-family: "Lily Script", cursive;
            position: absolute;
            top: 0;
            font-style: none;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0); /* Transparent background */
            z-index: 2; /* Ensures it is above the Unity content */
        }
        p {
            font-weight: 700 !important;
        }
    </style>
</head>
<body>
    <div id="content" ui-view>
        <canvas id="gameContainer"></canvas>
    </div>
    <div id="root"></div>
    <!-- React will attach to this div -->
    <script src="../src/index.js"></script>
</body>
</html>
